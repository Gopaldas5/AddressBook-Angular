
<app-header></app-header>

<div class="main-content">
    <div class="header-content">
        <div class="book-details-text"> Person Details 
            <!-- <div class="emp-count">{{employeeCount}}</div> -->
            <div class="book-count">10</div>
        </div>
       
        <button mat-raised-button color="warn"   routerLink="/form"><img src="./assets/add-24px.svg"> Add User </button>
    </div>
    <div class="table-main">
        <table id="display" class="table">
            <tr>
                <th>Id</th>
                <th>FullName</th>
                <th>Address</th>
                <th>city</th>
                <th>State</th>
                <th>PhoneNumber</th>
                <th>zipCode</th>
                <th>Action</th>
            </tr>
            <tr *ngFor=" let contact of personContacts">
                <th></th>
                <td>{{contact.Id}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.address}}</td>
                <td>{{contact.city}}</td>
                <td>{{contact.state}}</td>
                <td>{{contact.phoneNumber}}</td>
                <td>{{contact.zipCode}}</td>
                <td>
                    <div class="action-icons">
                        <!-- <img src="./assets/create-black-18dp.svg" (click)="editById(employee.id) " />
                        <img src=" ./assets/delete-black-18dp.svg"(click)="deleteById(employee.id)"/> -->
                        <img src="./assets/create-black-18dp.svg"  />
                        <img src=" ./assets/delete-black-18dp.svg"/>
                       
                    </div>
                </td>
            </tr>
             
        </table>
    </div>

</div>
