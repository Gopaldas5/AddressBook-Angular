<app-header></app-header>

<div class="form-page">
    <div class="form-main">
        <mat-card class="form-heading">
            <div class="form-heading-title">
                <mat-card-title>PERSON ADDRESS FORM</mat-card-title>
            </div>
            <div class="cancel-icon" (click)="cancelForm()">
                <mat-icon>cancel</mat-icon>
            </div>
        </mat-card>
        <div>

            <form class="form-content">
                <label for="name">Full Name</label>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Enter Name</mat-label>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <!-- <input matInput name="name"  [(ngModel)]="contact.name"> -->
                </mat-form-field>

                <label for="name">Phone Number</label>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Telephone</mat-label>
                    <span matPrefix>+1 &nbsp;</span>
                    <input type="tel" matInput placeholder="555-555-1234">
                    <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>

                <label for="name">Address</label>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Enter Address</mat-label>
                    <textarea matInput name="address" ngModel></textarea>
                </mat-form-field>

                <div class="city-state-zip-div">
                    <div>
                        <label for="">City</label>
                        <mat-form-field appearance="outline">
                            <mat-label>Select City</mat-label>
                            <mat-select name="city" ngModel>
                                <mat-option *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div>
                        <label for="">State</label>
                        <mat-form-field appearance="outline">
                            <mat-label>Select State</mat-label>
                            <mat-select name="state" ngModel>
                                <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div>
                        <label for="">Zip Code</label>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Zip Code</mat-label>
                            <input matInput #postalCode maxlength="6" placeholder="Ex. 855107">
                            <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="buttonParent">
                    <button mat-raised-button class="button add-Button" id="addutton" type="submit">Add</button>
                    <button mat-raised-button class="button reset-Button" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
